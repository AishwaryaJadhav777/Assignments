<!DOCTYPE html>
<html>
<head>
	<title>json datatypes</title>
</head>
<body>
	<p>json datatypes</p>
	<p id="datatypes"></p>
	<script type="text/javascript">
		var text={"name":"Sonu","age":21,"city":"Solapur"};
		var x=text.name;
		document.getElementById('datatypes').innerHTML=x;
	</script>

</body>
</html>
